name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ "01-login-authentication", "02-CRUD-operations", "03-Github-Actions" ]

    defaults:
      run:
        working-directory: ./${{ matrix.project }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ./${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.project }}-report
          path: ./${{ matrix.project }}/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: failure()   # upload only if tests fail
        with:
          name: ${{ matrix.project }}-failed-screenshots
          path: ./${{ matrix.project }}/test-results/**/*.png
          retention-days: 7
